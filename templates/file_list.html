{% extends "base.html" %}

{% block title %}文件下载 - Web聊天室{% endblock %}

{% block content %}
<div class="admin-container">
    <h2>文件下载</h2>
    
    {% if current_user.can_upload %}
    <p><a href="{{ url_for('upload_file') }}" class="btn">上传文件</a></p>
    {% endif %}
    
    {% if files %}
    <ul class="file-list">
        {% for file in files %}
        <li class="file-item">
            <span>{{ file }}</span>
            <a href="{{ url_for('download_file', filename=file) }}" class="btn">下载</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>没有可用文件</p>
    {% endif %}
</div>
{% endblock %}
