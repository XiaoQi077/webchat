{% extends "base.html" %}

{% block title %}设置 - Web聊天室{% endblock %}

{% block content %}
<div class="settings-container">
    <h2>用户设置</h2>

    <form method="POST" action="{{ url_for('settings') }}">
        <div class="form-group">
            <label for="nickname">昵称</label>
            <input type="text" id="nickname" name="nickname" value="{{ user.nickname or user.username }}">
        </div>

        <div class="form-group">
            <label for="avatar">头像URL</label>
            <input type="text" id="avatar" name="avatar" value="{{ user.avatar or '' }}" placeholder="输入头像图片URL">
        </div>

        <div class="form-group">
            <label>当前头像</label>
            <img src="{{ user.avatar or url_for('static', filename='images/default_avatar.png') }}" class="avatar-preview" alt="头像预览">
        </div>

        <button type="submit" class="btn btn-primary">保存设置</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    // 实时预览头像
    document.getElementById('avatar').addEventListener('input', function() {
        const preview = document.querySelector('.avatar-preview');
        if (this.value) {
            preview.src = this.value;
        } else {
            preview.src = '{{ url_for("static", filename="images/default_avatar.png") }}';
        }
    });
</script>
{% endblock %}
